name: Deploy to Firebase Hosting on merge

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: benz2012/wiggle-tools
          path: wiggle-tools
      - uses: actions/checkout@v3
        with:
          repository: benz2012/wiggle-animate
          path: wiggle-animate

      - run: mkdir ./build
      - run: cd wiggle-tools && npm ci && npm run build && cp -r ./public/ ../build/
      - run: cd wiggle-animate && npm ci && npm run build && cp -r ./build/ ../build/_subapps/animate/
      - run: find ./build/

      - run: cp ./wiggle-tools/firebase.json ./wiggle-tools/.firebaserc ./
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WIGGLE_TOOLS }}'
          channelId: live
          projectId: wiggle-tools
